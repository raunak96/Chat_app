<!DOCTYPE html>
<html>

<head>
      <title>Chat App</title>
      <link rel="icon" href="img/favicon.png">
      <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
      <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>

            <div class="chat__main">
                  <div id="messages" class="chat__messages"></div>

                  <div class="compose">
                        <form id="frm">
                              <input placeholder="message" type="text" name="Message" autocomplete="off" required>
                              <button type=submit id="send">Send</button>
                        </form>
                        <button id="send-location">Share location</button>
                  </div>

            </div>
      </div>

      <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>                 <!-- THIS SCRIPT RENDERED BY MUSTACHE LIBRARY,WHERE DYNAMIC CONTENT REPLACES message-->
            </div>
        </script>

      <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>Location : <a href='{{url}}' target='_blank' style="text-decoration:none";>{{place}}</a></p>        
            </div>
        </script>
      <script id="sidebar-template" type="text/html">
            <h2 class="room-title">Room- {{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                  {{#users}}                          <!-- #users /users denotes something like for looping through an array named users  --> 
                        <li> {{username}} </li>
                  {{/users}}
            </ul>
      </script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <!-- FOR MESSAGE RENDERING -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

      <script src="/socket.io/socket.io.js"></script> <!-- TO CONNECT CLIENT SIDE TO SOCKETIO -->
      <script src="/js/chat.js"></script> <!-- NOW IT CAN USE SOCKET IO FUNCTIONS DUE TO ABOVE SCRIPT FOR CLIENT SIDE-->
</body>

</html>
